services:
  dvwa-db:
    image: mariadb:10.11
    container_name: dvwa-db
    platform: linux/arm64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: p@ssw0rd
    volumes:
      - dvwa-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dvwa", "-pp@ssw0rd"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - dvwa-network

  dvwa-web:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    container_name: dvwa-web
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      dvwa-db:
        condition: service_healthy
    environment:
      DB_SERVER: dvwa-db
      DB_DATABASE: dvwa
      DB_USER: dvwa
      DB_PASSWORD: p@ssw0rd
    volumes:
      - ./config:/var/www/html/config
      - ./entrypoint-patch.sh:/entrypoint-patch.sh:ro
    command: ["/entrypoint-patch.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/login.php"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dvwa-network

volumes:
  dvwa-db-data:

networks:
  dvwa-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.80.10.0/24
          gateway: 172.80.10.1
